<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">

  <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>


  <style type="text/css">
    body {
      background-color: #FFFFFF;
    }
    .ui.menu .item img.logo {
      margin-right: 1.5em;
    }
    .main.container {
      margin-top: 7em;
    }

    .ui.segment {
      display: flex;
      justify-content: space-between;
    }
    .ui.segment.atendido {
      background-color: #e5e5e5;
    }
    .ui.segment.consultorio {
      background-color: #b3e9b3;
    }
    .ui.segment.sala {
      background-color: #c5e5e9;
    }
    div.hora {
      align-self: center;
      font-size: 1.2em;
    }
    div.textos {
      width: 100%;
      display: flex;
      flex-direction: column;
      padding-left: 1em;
      padding-right: 1em;
    }
    div.subtitulos {
      display: flex;
      justify-content: space-between;
      color: gray;
      font-size: small;
    }
    </style>

  <title>Semantic UI example</title>
</head>
<body>
  <div class="ui fixed inverted menu">
    <div class="ui container">
      <a href="#" class="header item">
        <img class="logo" src="https://cdn4.iconfinder.com/data/icons/pretty-office-part-6-reflection-style/256/Status.png">
        QMedica
      </a>
      <a href="#" class="item">Turnos</a>
      <a href="calendarios.html" class="item">Calendarios</a>
      <!-- <a href="#" class="item">Pacientes</a> -->
      <a href="login.html" class="item right floated">Cerrar sesión</a>
    </div>
  </div>

  <div class="ui main text container">

    <!-- Opciones -->
    <form class="ui form">
      <div class="two fields">
        <div class="field">
          <label>Calendario</label>
          <select class="ui dropdown" id="">
            <option value="">Seleccionar</option>
            <option value="1">Calendario 1</option>
            <option value="2">Calendario 2</option>
          </select>
        </div>
        <div class="field">
          <label>Fecha</label>
          <input type="date" name="" id="">
        </div>
      </div>
    </form>

    <!-- Listado de turnos -->
    <div class="ui two column stackable grid">

      <!-- Mañana -->
      <div class="column">
        <h5>Mañana</h5>
        <div id="mañana" class="ui segments">
          <div id="copiar0" class="ui segment">
            <div class="hora">
              8:00
            </div>
            <div class="textos">
              <span class="paciente">Nombre paciente</span>
              <div class="subtitulos">
                <span>Obra social</span>
                <span>Motivo</span>
              </div>
            </div>
            <div class="botones">
              <div class="ui buttons">
                <button class="ui icon button"><i class="user md icon"></i></button>
              </div>
            </div>
          </div>
          <div class="ui segment">
            <div class="hora">
              8:15
            </div>
            <div class="textos">
              <a href="#" class="libre">Libre</a>
            </div>
            <div class="botones">
              <div class="ui buttons">
                <button class="ui icon button"><i class="edit icon"></i></button>
                <button class="ui icon button"><i class="edit outline icon"></i></button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Tarde -->
      <div class="column">
        <h5>Tarde</h5>
        <div id="tarde" class="ui segments">
          <div id="copiar1" class="ui segment">
            <div class="hora">
              16:00
            </div>
            <div class="textos">
              <span class="paciente">Nombre paciente</span>
              <div class="subtitulos">
                <span>Obra social</span>
                <span>Motivo</span>
              </div>
            </div>
            <div class="botones">
              <div class="ui buttons">
                <button class="ui icon button"><i class="user md icon"></i></button>
              </div>
            </div>
          </div>
          <div id="copiar2" class="ui segment">
            <div class="hora">
              16:15
            </div>
            <div class="textos">
              <a href="#" class="libre">Libre</a>
            </div>
            <div class="botones">
              <div class="ui buttons">
                <button class="ui icon button"><i class="edit icon"></i></button>
                <button class="ui icon button"><i class="edit outline icon"></i></button>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
    <!-- .listado de turnos (.grid) -->

  </div>
  <!-- .container -->

  <div class="ui modal">
    <i class="close icon"></i>
    <div class="header">
      Nuevo turno
    </div>
    <div class="content">
      <form class="ui form">

        <div class="three fields">
          <div class="field">
            <label>Calendario:</label>
            <span>Abdala Ramiro</span>
          </div>
          <div class="field">
            <label>Fecha</label>
            <span>Jueves 25/05/2020</span>
          </div>
          <div class="field">
            <label>Hora</label>
            <span>15:20 hs</span>
          </div>
        </div>

        <div class="two fields fields-paciente">
          <div class="field">
            <label>Apellido</label>
            <input type="text" name="apellido" placeholder="Apellido">
          </div>
          <div class="field">
            <label>Nombre</label>
            <input type="text" name="nombre" placeholder="Nombre">
          </div>

        </div>

        <div class="two fields">
          <div class="field">
            <label>Obra social</label>
            <input type="text" name="" placeholder="Obra social">
          </div>
          <div class="field">
            <label>Nº Afiliación</label>
            <input type="text" name="" placeholder="Nº Afiliación">
          </div>
        </div>

        <div class="two fields">
          <div class="field">
            <label>Motivo</label>
            <input type="text" name="" placeholder="Motivo">
          </div>
          <div class="field">
            <label>Estadío</label>
            <select class="ui dropdown">
              <option value="" hidden>Estadío</option>
              <option value="0">No Asistió</option>
              <option value="1">En Sala</option>
              <option value="2">En Consultorio</option>
              <option value="3">Atendido</option>
            </select>
          </div>
        </div>

      </form>

    </div>
    <div class="actions">
      <div class="ui black deny button">
        Cancelar
      </div>
      <div class="ui positive right labeled icon button">
        Asignar turno
        <i class="checkmark icon"></i>
      </div>
    </div>
  </div>


<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<script type="text/javascript">

  $(document).ready(function(){

    let horas_tarde = ['16:30', '16:45', '17:00', '17:15', '17:30', '17:45', '18:00', '18:15', '18:30', '18:45'];
    for (var i = 0; i < horas_tarde.length; i++) {
      copiar = Math.random() > .5 ? "#copiar1" : "#copiar2";
      segment = $(copiar).clone().find('.hora').html(horas_tarde[i]).parent(copiar).removeAttr('id');
      $('#tarde').append(segment);
    }

    let horas_mañana = ['8:30', '8:45', '9:00', '9:15', '9:30', '9:45', '10:00', '10:15', '10:30', '10:45'];
    for (var i = 0; i < horas_tarde.length; i++) {
      segment = $("#copiar0").clone().find('.hora').html(horas_mañana[i]).parent("#copiar0").removeAttr('id');
      $('#mañana').append(segment);
    }

    segmentos = $('#mañana .segment');
    $(segmentos[0]).addClass('atendido');
    $(segmentos[2]).addClass('atendido');

    $(segmentos[4]).addClass('consultorio');
    $(segmentos[5]).addClass('sala');
    $(segmentos[6]).addClass('sala');
    $(segmentos[8]).addClass('sala');


    $('select.dropdown')
      .dropdown()
    ;

    myModal = $('.ui.modal')
      .modal({
        centered: false
      })
    ;

    $('a.libre').click(function (event) {
      event.preventDefault();
      myModal.modal('show');
    });

  })
</script>
</body>
</html>
