<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">

  <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>

  <!-- Site Properties -->
  <title>QMedica - Reigstro</title>


  <style type="text/css">
    body {
      background-color: #DADADA;
    }
    body > .grid {
      height: 100%;
    }
    .image {
      margin-top: -100px;
    }
    .column {
      max-width: 450px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
  <script>
  $(document)
    .ready(function() {
      $('.ui.form')
        .form({
          fields: {
            email: {
              identifier  : 'email',
              rules: [
                {
                  type   : 'empty',
                  prompt : 'Por favor, ingrese su email'
                },
                {
                  type   : 'email',
                  prompt : 'Por favor, ingrese un email válido'
                }
              ]
            },
            password: {
              identifier  : 'password',
              rules: [
                {
                  type   : 'empty',
                  prompt : 'Por favor ingrese su contraseña'
                },
                {
                  type   : 'length[6]',
                  prompt : 'Su contraseña debe tener al menos 6 caracteres'
                }
              ]
            },
            "password-verify": {
              identifier  : 'password-verify',
              rules: [{
                  type   : 'match[password]',
                  prompt : 'Las contraseñas no coinciden'
              }]
            }

          },
          onSuccess: function(event) {
            event.preventDefault();
            $('#tiene-cuenta, #spinner').toggleClass('hidden');
            setTimeout(function(){
              window.location = "login.html";
              return false; // false is required if you do don't want to let it submit
            }, 1500);
          }
        })
      ;
    })
  ;
  </script>
</head>
<body>

<div class="ui middle aligned center aligned grid">
  <div class="column">
    <h2 class="ui teal image header">
      <img src="https://4.bp.blogspot.com/--yZcNM4Znus/UIcrcNAsZrI/AAAAAAAAOl4/ysxaRTnFFcs/s1600/Q-Meieriene+logo+2012.png" class="image">
      <div class="content">
        Registrarse
      </div>
    </h2>
    <form class="ui large form">
      <div class="ui stacked segment">

        <div class="field">
          <input type="text" name="apellido" placeholder="Apellido y nombre">
        </div>

        <div class="field">
          <input type="text" name="email" placeholder="Correo electrónico">
        </div>

        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" name="usuario" placeholder="Nombre de usuario">
          </div>
        </div>

        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" name="password" id="password" placeholder="Contraseña">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" name="password-verify" id="password-verify" placeholder="Repetir contraseña">
          </div>
        </div>
        <div class="ui fluid large teal submit button">Registrarse</div>
      </div>

      <div class="ui icon message hidden" id="spinner">
        <i class="notched circle loading icon"></i>
        <div class="content">
          <div class="header">
            Espere un momento
          </div>
          <p>Estamos procesando sus datos...</p>
        </div>
      </div>

      <div class="ui error message"></div>

    </form>

    <div class="ui message" id="tiene-cuenta">
      ¿Ya tiene una cuenta? <a href="login.html">Ingrese</a>
    </div>
  </div>
</div>

</body>

</html>
